<body>
<script>
let nilaiMahasiswaHasriana = [90, 80, 75, 95, 85];
nilaiMahasiswaHasriana.map((nilai, index) => {
    console.log("nilai Mahasiswa ke " + index + " adalah " + nilai);
});

//Contoh kasus untuk if else
let nilai = 80;
if (nilai >= 80){
    document.write("nilai kamu A");
}else if ( nilai >= 70){
    document.write("nilai kamu B");
}else if (nilai >= 60){
    document.write("nilai kamu C");
}else {
    document.write("nilai kamu Nol");
}
//game check jodoh
let namaCewek = Ridha;
